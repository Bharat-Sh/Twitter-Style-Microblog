{% extends 'layout.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<h1 class="mt-4">Create an account</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Register</button>
  <a class="btn btn-secondary" href="{% url 'login' %}">Cancel</a>
</form>
{% endblock %}
