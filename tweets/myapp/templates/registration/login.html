{% extends 'layout.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<h1 class="mt-4">Login</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Login</button>
  <a class="btn btn-link" href="{% url 'register' %}">Create an account</a>
</form>
{% endblock %}
