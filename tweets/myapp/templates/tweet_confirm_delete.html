{% extends 'layout.html' %}

{% block title %}Delete Tweet{% endblock %}

{% block content %}
<h1 class="mt-4">Delete Tweet</h1>

<p>Do you want to delete this tweet?</p>

<div class="card bg-secondary mb-3">
  {% if tweet.photo %}
  <img src="{{ tweet.photo.url }}" class="card-img-top" alt="Tweet Photo">
  {% endif %}
  <div class="card-body">
    <h5 class="card-title">{{ tweet.user.username }}</h5>
    <p class="card-text">{{ tweet.text }}</p>
  </div>
</div>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Delete</button>
  <a href="{% url 'tweet_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
